{% extends 'base.html' %}

{% block title %} Téléchargement {% endblock %}
{% block content %}

<center><img src="http://img.youtube.com/vi/{{videoID}}/0.jpg"></center>
<form method="post">
    <div class="form-group">
        <label for="title">Titre de la chanson</label>
        <input type="text" name="title" placeholder="Titre" class="form-control" autocomplete="off" required
            value="{{ video }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"
            onclick="document.getElementById('downloading').style.visibility = 'visible'">
            Télécharger
        </button>
    </div>
</form>

<center>
    <div id="downloading" style="visibility: hidden;">
        <div id="spinner" class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
        </div> <p>La chanson est en cours de téléchargement...</p>
    </div>
</center>

{% endblock %}
